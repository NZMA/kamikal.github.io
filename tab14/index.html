<script>
$(document).ready(function(){
	$("body").keydown(function(key){
         if ( key.which == 105 ) {
            $('#hidden, #rightwo').show();
            $('#bottom, #right').hide();
        }
    });
    $("body").keydown(function(key){
         if ( key.which == 104 ) {
            $('#bottom, #right').show();
            $('#hidden, #rightwo').hide();
        }
    });
});
</script>
