<html>
<head>
<title>memes</title>
<meta charset="UTF-8">
<script src='src/search.js'></script>
<link rel='stylesheet' href='src/style.css' />
<link rel='stylesheet' href='src/index.css' />
<script type="text/javascript" src='src/jquery-2.2.4.min.js'></script>
<script type="text/javascript">
$(document).ready(function() {
$('#text').load('notes.xml');
});
</script>

<script type="text/javascript">
$(document).ready(function() {
$('#links').load('links.xml');
});
</script>

<script>
$(document).ready(function(){
    $("#showboxtwo").click(function(){
        $("#boxone").hide();
        $('#boxtwo').show();
    });
    $("#showboxone").click(function(){
        $("#boxone").show();
        $('#boxtwo').hide();
    });
});
</script>

</head>
<body>
<div id='boxtwo'>
<button id='showboxone'></button>
<h1 class='boxtitle'>notes</h1>
<p id='text'></p>
</div>

<div id='boxone'>
<button id='showboxtwo'></button>
<h1 class='boxtitle'>links</h1>
<p id='links'></p>

</div>

</body>
